<article *ngIf="skiResort">
  <header><h2>{{skiResort.name}}</h2></header>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-2">
          <div class="col-6">
            Slopes
          </div>
          <div class="col-6">
            <table *ngIf="slopes">
              <thead>
              <tr>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let slope of slopes.slopes">
                <td>{{slope.name}}</td>
                <td>
                  <a [routerLink]="['/slopes', slope.id]">View</a>
                </td>
                <td>
                  <a [routerLink]="['/slopes', slope.id, 'edit']">Edit</a>
                </td>
                <td>
                  <button (click)="onDelete(slope)">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            Visitors
          </div>
          <div class="col-6">
            <span>{{skiResort.visitors}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>

<div><app-slope-add></app-slope-add></div>
